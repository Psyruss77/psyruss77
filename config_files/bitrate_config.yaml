# This is a sample configuration file for Shaka Streamer to set custom
# bitrates and resolutions.

audio_channel_layouts:
  mono:
    max_channels: 1
    bitrates:
      aac: '64k'
      opus: '32k'
  stereo:
    max_channels: 2
    bitrates:
      aac: '128k'
      opus: '64k'
  surround:
    max_channels: 6
    bitrates:
      aac: '192k'
      opus: '96k'

video_resolutions:
  wee:
    max_width: 250
    max_height: 100
    bitrates:
      h264: '108k'
      vp9: '95k'
  small:
    max_width: 750
    max_height: 300
    bitrates:
      h264: '400k'
      vp9: '276k'
  PAL-TV:
    max_width: 1024
    max_height: 576
    bitrates:
      h264: '2.5M'
      vp9: '1M'
  so-very-big:
    max_width: 3840
    max_height: 2160
    max_frame_rate: 30
    bitrates:
      h264: '17M'
      vp9: '12M'
  so-very-big-high-frame-rate:
    max_width: 3840
    max_height: 2160
    max_frame_rate: .inf
    bitrates:
      h264: '25M'
      vp9: '18M'

